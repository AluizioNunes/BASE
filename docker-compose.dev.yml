version: '3.9'
services:
  frontend:
    command: npm start
    volumes:
      - .:/app
    environment:
      - REACT_APP_API_URL=http://localhost/api
  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - BACKEND_CORS_ORIGINS=http://localhost 